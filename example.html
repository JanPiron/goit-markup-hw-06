<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/example.css">
    <title>Document</title>
</head>

<body>

    <main class="wrapper">
        
        
        <div class="backdrop is-hidden" ></div>

       


        <form class="form-box"> 
            <label> 
                <input type="email" name="email">
            </label>
            
            <label>
                <input type="number" name="fat" min="0" max="500">
            </label>
            
            <label>
                <input  class="suwak" type="range" name="interest-level" min="0" max="120" step="10">
            </label>
        </form>

        <form>
            <p>Choose a color:</p>
            <label>
              <input type="radio" name="color" value="red" checked />
              Red
            </label>
            <label>
              <input type="radio" name="color" value="white" />
              White
            </label>
            <label>
              <input type="radio" name="color" value="green" />
              Green
            </label>
          </form>


            <select name="colors" id="month">
              <optgroup label="Pory Roku">
                  <option value="Wiosna" >Wiosna</option>
                  <option>Lato</option>
                  <optgroup label="Kolory" ></optgroup>
                  <option>Red</option>
                  <option>Blue</option>
                </optgroup>
            </select>
            <fieldset>
            <textarea class="textarea" placeholder="Dupa Dupa" ></textarea>
          </fieldset>

          <form>
            <label>
              Email
              <input class="input" type="email" name="email" />
            </label>


            <datalist>
              <option></option>
            </datalist>
